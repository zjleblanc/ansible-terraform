---
info_list_kvpairs:
  - key: virtual machine name
    value: "{{ computer_name }}"
  - key: ansible host
    value: "{{ ansible_host }}"
  - key: mac address
    value: "{{ ansible_default_ipv4['macaddress'] }}"
  - key: public ip addresses
    value: "{{ public_ip_addresses | default([]) | join(',') }}"
  - key: private ip addresses
    value: "{{ private_ip_addresses | default([]) | join(',') }}"
  - key: image
    value: "{{ source_image_reference['offer'] }} {{ source_image_reference['sku'] }}:{{ source_image_reference['version'] }}"
  - key: virtual machine size
    value: "{{ size }}"
  - key: resource group
    value: "{{ resource_group_name }}"
  - key: azure region
    value: "{{ location }}"
  - key: tags
    value: "{{ tags | default([]) | join(',') }}"
...
